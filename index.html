<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد - محل اليرموك للخياطة</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1a1a1a; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #333; }
        .success-msg { color: green; display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>محل اليرموك للخياطة</h2>
    <p>أدخل بياناتك لحجز موعد تفصيل</p>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="الاسم الكريم" required>
        <input type="tel" id="phone" placeholder="رقم الجوال" required>
        <textarea id="notes" placeholder="تفاصيل إضافية (اختياري)" rows="3"></textarea>
        <button type="submit" id="submitBtn">إرسال الطلب</button>
    </form>
    <p id="message" class="success-msg">تم استلام طلبك بنجاح! سنتواصل معك قريباً.</p>
</div>

<script>
    const form = document.getElementById('bookingForm');
    // استبدل الرابط أدناه برابط الـ Production URL الخاص بك من n8n
    const webhookURL = "https://ali991278.app.n8n.cloud/webhook/e4bcc169-93c0-42c5-8226-528f3c6a72e3";

    form.onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.innerText = "جاري الإرسال...";
        submitBtn.disabled = true;

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const notes = document.getElementById('notes').value;

        // إرسال البيانات إلى n8n
        try {
            await fetch(`${webhookURL}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&notes=${encodeURIComponent(notes)}`, {
                method: 'GET'
            });
            document.getElementById('message').style.display = 'block';
            form.reset();
        } catch (error) {
            alert("حدث خطأ، يرجى المحاولة لاحقاً.");
        } finally {
            submitBtn.innerText = "إرسال الطلب";
            submitBtn.disabled = false;
        }
    };
</script>

</body>
</html>
