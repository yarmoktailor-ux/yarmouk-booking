<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليرموك للخياطة - النسخة السحابية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #d4af37; --brown: #5d4037; --bg: #fdfbf7; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 10px; direction: rtl; }
        .main-container { max-width: 600px; margin: auto; background: var(--white); border-radius: 20px; border: 1px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { text-align: center; padding: 20px; border-bottom: 2px solid var(--gold); }
        .logo { width: 140px; }
        .cust-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #fff9eb; }
        .cust-info input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .main-tabs { display: flex; background: #eee; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: white; }
        .section { display: none; padding: 15px; }
        .section.active { display: block; }
        
        .measure-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; background: #f9f9f9; padding: 10px; border-radius: 10px; }
        .measure-grid label { font-size: 11px; color: var(--brown); font-weight: bold; display: block; margin-bottom: 4px; }
        .measure-grid input, .measure-grid select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; text-align: center; box-sizing: border-box; font-size: 12px; }

        .items-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { border: 1px solid #eee; border-radius: 15px; overflow: hidden; background: white; text-align: center; padding-bottom: 10px; }
        .product-card img { width: 100%; height: 140px; object-fit: cover; }
        
        .selected-item { background: #fff9eb; border: 1px solid var(--gold); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .design-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        
        .payment-box { background: #f0f0f0; padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px solid #ccc; }
        .payment-option { display: block; margin-bottom: 10px; padding: 10px; background: white; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .payment-option input { margin-left: 10px; }
        .payment-option.selected { border-color: var(--gold); background: #fff9eb; }

        .btn-send { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(40,167,69,0.3); }
        .settings-btn { position: fixed; bottom: 20px; left: 20px; background: var(--white); border: 1px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 1000; }
        .admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        .admin-content { background: #222; color: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

<button class="settings-btn" onclick="openAdmin()">⚙️</button>

<div class="main-container">
    <div class="header">
        <img src="https://i.ibb.co/C3YFp0k7/688339f4-1296-48c0-bc66-3be039832675.png" class="logo">
        <h2 style="margin:0; color:var(--brown)">اليرموك للخياطة الرجالية</h2>
    </div>

    <div class="cust-info">
        <input type="text" id="c_name" placeholder="إسم العميل">
        <input type="tel" id="c_phone" placeholder="رقم الهاتف">
    </div>

    <div class="main-tabs">
        <button class="tab-btn active" onclick="switchTab('tailor')">التفصيل</button>
        <button class="tab-btn" onclick="switchTab('ready')">الجاهز</button>
    </div>

    <div id="section_tailor" class="section active">
        <h4>المقاسات (بالهنش):</h4>
        <div class="measure-grid">
            <div><label>الطول</label><input type="number" step="0.1" id="m_t"></div>
            <div><label>الكتف</label><input type="number" step="0.1" id="m_k"></div>
            <div><label>اليد</label><input type="number" step="0.1" id="m_y"></div>
            <div><label>الصدر</label><input type="number" step="0.1" id="m_s"></div>
            <div><label>الرقبة</label><input type="number" step="0.1" id="m_r"></div>
            <div><label>وسط يد</label><input type="number" step="0.1" id="m_wy"></div>
            <div><label>الكبك</label><input type="number" step="0.1" id="m_kb"></div>
            <div><label>الخطوة</label><input type="number" step="0.1" id="m_kh"></div>
        </div>
        <button onclick="openFabricModal()" style="width:100%; padding:15px; border:2px dashed var(--gold); background:none; color:var(--gold); font-weight:bold; cursor:pointer; border-radius:12px;">+ اختر قماش</button>
        <div id="tailor_cart" style="margin-top:20px;"></div>
    </div>

    <div id="section_ready" class="section">
        <div id="ready_display" class="items-grid"></div>
    </div>

    <div class="payment-box">
        <h4 style="margin-top:0;">اختر طريقة الدفع:</h4>
        <label class="payment-option">
            <input type="radio" name="pay_method" value="الكريمي" checked> 
            <b>حساب الكريمي:</b> 3005374854
        </label>
        <label class="payment-option">
            <input type="radio" name="pay_method" value="جيب"> 
            <b>محفظة جيب (نقطة):</b> 595720
        </label>
        <label class="payment-option">
            <input type="radio" name="pay_method" value="عند الاستلام"> 
            <b>عند الاستلام</b>
        </label>
    </div>

    <div style="background:var(--brown); color:white; padding:20px; text-align:center;">
        <h3 style="margin:0;">الإجمالي: <span id="final_total">0</span> ريال</h3>
    </div>
    <button class="btn-send" onclick="submitToCloud()">تأكيد وإرسال الطلب سحابياً</button>
</div>

<div id="adminPanel" class="admin-panel">
    <div class="admin-content" id="adm_view">
        <button onclick="renderOrders()" style="width:48%;">عرض الطلبات</button>
        <button onclick="renderProductForm()" style="width:48%;">إضافة منتج</button>
        <hr>
        <div id="admin_dynamic_content"></div>
        <button onclick="closeAdmin()" style="width:100%; margin-top:20px; background:red; color:white;">إغلاق</button>
    </div>
</div>

<div id="fabricModal" class="admin-panel" style="z-index:9999;">
    <div style="background:white; width:90%; max-width:400px; padding:20px; border-radius:15px; max-height:80vh; overflow-y:auto;">
        <h3 style="text-align:center;">اختر القماش</h3>
        <div id="modal_fabric_list" class="items-grid"></div>
        <button onclick="document.getElementById('fabricModal').style.display='none'" style="width:100%; margin-top:15px; padding:10px;">إغلاق</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAT4_kbAgDL8Jw5V2jRj3mqyD-lA84ECjY", databaseURL: "https://alyarmok-store-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tailorCart = []; let readyCart = []; let allData = {};

    db.ref('products').on('value', (snap) => { allData = snap.val() || {}; renderStore(); });

    function renderStore() {
        const rDiv = document.getElementById('ready_display');
        const fDiv = document.getElementById('modal_fabric_list');
        rDiv.innerHTML = ""; fDiv.innerHTML = "";
        for(let id in allData) {
            const item = allData[id];
            const html = `<div class="product-card"><img src="${item.img}"><h5>${item.title}</h5><p>${item.newP} ريال</p><button onclick="addToCart('${id}')">إضافة</button></div>`;
            if(item.cat === 'fabric') fDiv.innerHTML += html; else rDiv.innerHTML += html;
        }
    }

    function addToCart(id) {
        const item = allData[id];
        if(item.cat === 'fabric') {
            tailorCart.push({ ...item, neck: 'قلاب ملكي', cuff: 'كبك قماش', pocket: 'كبس ظاهر', style: 'قطري' });
            document.getElementById('fabricModal').style.display='none';
        } else { readyCart.push(item); }
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('tailor_cart');
        list.innerHTML = tailorCart.map((item, i) => `
            <div class="selected-item">
                <b>تفصيل: ${item.title}</b>
                <div class="design-options">
                    <select onchange="tailorCart[${i}].neck=this.value"><option>قلاب ملكي</option><option>قلاب فرنسي</option><option>قلاب دائري</option><option>سادة مربع</option><option>صيني</option></select>
                    <select onchange="tailorCart[${i}].cuff=this.value"><option>كبك قماش</option><option>كبك حشو</option><option>سادة بدون زرار</option></select>
                    <select onchange="tailorCart[${i}].pocket=this.value"><option>كبس ظاهر</option><option>زرار مخفي</option><option>سحاب VIP</option></select>
                    <select onchange="tailorCart[${i}].style=this.value"><option>قطري</option><option>سعودي</option><option>كويتي</option><option>عماني</option></select>
                </div>
                <button onclick="tailorCart.splice(${i},1); updateUI();" style="color:red; background:none; border:none; margin-top:5px;">حذف</button>
            </div>`).join('');
        const total = [...tailorCart, ...readyCart].reduce((s, i) => s + parseInt(i.newP), 0);
        document.getElementById('final_total').innerText = total;
    }

    function submitToCloud() {
        const name = document.getElementById('c_name').value;
        if(!name || (tailorCart.length + readyCart.length === 0)) return alert("يرجى إكمال البيانات");

        const orderData = {
            customer: name,
            phone: document.getElementById('c_phone').value,
            measures: { t: document.getElementById('m_t').value, k: document.getElementById('m_k').value, y: document.getElementById('m_y').value, s: document.getElementById('m_s').value, r: document.getElementById('m_r').value, wy: document.getElementById('m_wy').value, kb: document.getElementById('m_kb').value, kh: document.getElementById('m_kh').value },
            tailorItems: tailorCart,
            readyItems: readyCart,
            payment: document.querySelector('input[name="pay_method"]:checked').value,
            total: document.getElementById('final_total').innerText,
            date: new Date().toLocaleString()
        };

        db.ref('orders').push(orderData).then(() => {
            alert("تم إرسال طلبك بنجاح للسحابة! سنتواصل معك قريباً.");
            location.reload();
        });
    }

    // إدارة الإدمن (مبسطة)
    function openAdmin() { if(prompt("كلمة المرور:") === "1234") document.getElementById('adminPanel').style.display='flex'; }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
    function switchTab(t) { document.querySelectorAll('.section, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('section_'+t).classList.add('active'); event.currentTarget.classList.add('active'); }

    function renderOrders() {
        db.ref('orders').once('value', (s) => {
            const orders = s.val();
            let html = "<h4>قائمة الطلبات:</h4>";
            for(let id in orders) { html += `<div style="background:#444; padding:10px; margin-bottom:5px; font-size:12px;">${orders[id].customer} - ${orders[id].total} ريال - ${orders[id].payment}</div>`; }
            document.getElementById('admin_dynamic_content').innerHTML = html;
        });
    }
</script>
</body>
</html>
