<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليرموك للخياطة الرجالية - طلب تفصيل</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark-brown: #3e2723;
            --light-bg: #fdfaf5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-brown);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 5px solid var(--gold);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: var(--dark-brown);
            font-size: 28px;
        }

        .header p {
            color: var(--gold);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* لضمان عدم خروج الحقول عن الحاوية */
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 5px rgba(197, 160, 89, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--dark-brown);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5d4037;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>اليرموك للخياطة الرجالية</h1>
        <p>دقة الموعد.. وفخامة التفصيل</p>
    </div>

    <form id="orderForm">
        <div class="form-group">
            <label>اسم العميل</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
        </div>

        <div class="form-group">
            <label>رقم الجوال</label>
            <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required>
        </div>

        <div class="form-group">
            <label>نوع القماش المفضل</label>
            <select id="fabric" name="fabric">
                <option value="ياباني">ياباني (سميراميس)</option>
                <option value="سلك">سلك فخم</option>
                <option value="قطن">قطن طبيعي</option>
                <option value="مشروك">مشروك</option>
            </select>
        </div>

        <div class="form-group">
            <label>المقاسات (إذا كانت متوفرة)</label>
            <textarea id="measurements" name="measurements" rows="3" placeholder="طول الثوب، عرض الكتف، إلخ..."></textarea>
        </div>

        <div class="form-group">
            <label>ملاحظات إضافية (الرقبة، الأكمام)</label>
            <input type="text" id="notes" name="notes" placeholder="مثلاً: كبكات، سحاب مخفي">
        </div>

        <button type="submit">إرسال الطلب للورشة</button>
    </form>

    <p class="footer-note">محل اليرموك - جودة تليق بك</p>
</div>

<script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // ضع رابط الـ Webhook الخاص بك من n8n هنا
        const WEBHOOK_URL = 'ضع_رابط_الويب_هوك_هنا';

        const formData = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            fabric: document.getElementById('fabric').value,
            measurements: document.getElementById('measurements').value,
            notes: document.getElementById('notes').value,
            date: new Date().toLocaleString('ar-SA')
        };

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('تم استلام طلبك في محل اليرموك بنجاح! سنتواصل معك قريباً.');
                form.reset();
            } else {
                alert('حدث خطأ، يرجى المحاولة لاحقاً');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('تعذر الاتصال بالنظام، تأكد من تشغيل n8n');
        }
    });
</script>

</body>
</html>
