<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليرموك - صمم ثوبك</title>
    <style>
        :root {
            --primary-gold: #d4a373; /* لون Manus الذهبي */
            --deep-maroon: #2d0a10; /* اللون العنابي الغامق في خلفية Manus */
            --off-white: #fdfaf5;
        }

        body {
            font-family: 'Times New Roman', serif; /* طابع كلاسيكي فخم */
            background-color: var(--off-white);
            margin: 0;
            padding: 0;
        }

        /* تنسيق الهيدر مثل Manus */
        .header {
            background-color: #fff;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo { font-weight: bold; font-size: 24px; color: var(--deep-maroon); }

        /* حاوية التصميم */
        .design-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h2 { text-align: center; color: var(--deep-maroon); border-bottom: 2px solid var(--primary-gold); padding-bottom: 10px; }

        .form-section { margin-bottom: 30px; }
        
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* زر الإرسال بنفس ستايل Manus */
        .submit-btn {
            background-color: var(--primary-gold);
            color: white;
            padding: 18px;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit-btn:hover { background-color: var(--deep-maroon); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">اليرموك ✂️</div>
    <div style="background:var(--primary-gold); padding:5px 15px; border-radius:5px; color:#fff;">دخول</div>
</div>

<div class="design-container">
    <h2>التفصيل حسب الطلب</h2>
    <p style="text-align: center; color: #888;">"نحن لا نخيط أثواباً، نحن نصنع هيبتك"</p>
    
    <form id="tailorForm">
        <div class="form-section">
            <label>الاسم الكريم (Customer)</label>
            <input type="text" id="customer_name" required placeholder="سارة، عمر، إلخ..">

            <label>نوع القماش (Fabric Choice)</label>
            <select id="fabric_choice">
                <option value="Blue linen">كتان أزرق (Blue linen)</option>
                <option value="Grey wool">صوف رمادي (Grey wool)</option>
                <option value="Black cotton">قطن أسود (Black cotton)</option>
                <option value="Red silk">حرير أحمر (Red silk)</option>
                <option value="White satin">ساتان أبيض (White satin)</option>
            </select>

            <label>المقاسات (Measurements)</label>
            <textarea id="measurements" rows="4" placeholder="الصدر: 40، الخصر: 34..."></textarea>
            
            <label>ملاحظات إضافية</label>
            <input type="text" id="order_notes" placeholder="أي تفاصيل خاصة بالخياطة">
        </div>

        <button type="submit" class="submit-btn">إرسال تفاصيل التصميم</button>
    </form>
</div>

<script>
    document.getElementById('tailorForm').onsubmit = async (e) => {
        e.preventDefault();
        // تأكد من وضع رابط الـ Webhook الخاص بك هنا
        const WEBHOOK_URL = 'رابط_n8n_الخاص_بك'; 
        
        const data = {
            customer: document.getElementById('customer_name').value,
            fabric: document.getElementById('fabric_choice').value,
            measurements: document.getElementById('measurements').value,
            notes: document.getElementById('order_notes').value
        };

        alert('جاري إرسال طلبك لورشة اليرموك...');
        
        // كود الإرسال الفعلي لـ n8n
        fetch(WEBHOOK_URL, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {'Content-Type': 'application/json'}
        }).then(() => alert('تم الاستلام!'));
    };
</script>

</body>
</html>
