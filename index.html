<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خياطة اليرموك - طلب تفصيل</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fdfbf7; direction: rtl; padding: 15px; color: #333; }
        .container { background: white; max-width: 650px; margin: auto; padding: 25px; border-radius: 20px; border: 1px solid #d4af37; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #8e6d1c; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        h3 { color: #555; border-right: 5px solid #d4af37; padding-right: 10px; margin-top: 25px; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .fabric-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .fabric-item { min-width: 140px; text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 12px; cursor: pointer; background: #fff; transition: 0.3s; }
        .fabric-item img { width: 120px; height: 120px; border-radius: 10px; object-fit: cover; }
        .fabric-item input { width: auto; margin-top: 5px; }
        .payment-box { background: #fff9eb; padding: 20px; border-radius: 15px; border: 1px dashed #d4af37; margin-top: 25px; }
        .bank-details { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-right: 4px solid #8e6d1c; }
        .total-box { text-align: center; font-size: 22px; font-weight: bold; color: #8e6d1c; margin: 20px 0; background: #fdfbf7; padding: 15px; border-radius: 10px; }
        button { width: 100%; padding: 18px; background: #8e6d1c; color: white; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #d4af37; }
    </style>
</head>
<body>
    <div class="container">
        <h2>محل اليرموك للخياطة الرجالية</h2>
        <form id="yarmoukFinalForm">
            <h3>بيانات العميل</h3>
            <div class="grid">
                <input type="text" name="customer_name" required placeholder="الاسم الكامل">
                <input type="tel" name="customer_phone" required placeholder="رقم الجوال">
            </div>

            <h3>اختر نوع القماش واللون</h3>
            <div class="fabric-scroll">
                <label class="fabric-item">
                    <img src="https://via.placeholder.com/150?text=Japanese" alt="ياباني">
                    <div>ياباني</div>
                    <input type="radio" name="fabric_choice" value="ياباني" checked>
                </label>
                <label class="fabric-item">
                    <img src="https://via.placeholder.com/150?text=Richy" alt="ريتشي">
                    <div>ريتشي</div>
                    <input type="radio" name="fabric_choice" value="ريتشي">
                </label>
                <label class="fabric-item">
                    <img src="https://via.placeholder.com/150?text=Korean" alt="كوري">
                    <div>كوري لماع</div>
                    <input type="radio" name="fabric_choice" value="كوري_لما">
                </label>
            </div>

            <h3>المقاسات (هنش)</h3>
            <div class="grid">
                <div><label>الطول</label><input type="number" step="0.1" name="m_length" placeholder="0.0"></div>
                <div><label>الكتف</label><input type="number" step="0.1" name="m_shoulder" placeholder="0.0"></div>
                <div><label>طول اليد</label><input type="number" step="0.1" name="m_arm" placeholder="0.0"></div>
                <div><label>وسع الصدر</label><input type="number" step="0.1" name="m_chest" placeholder="0.0"></div>
                <div><label>الرقبة</label><input type="number" step="0.1" name="m_neck" placeholder="0.0"></div>
                <div><label>وسط اليد</label><input type="number" step="0.1" name="m_mid_arm" placeholder="0.0"></div>
                <div><label>طول الكبك</label><input type="number" step="0.1" name="m_cuff" placeholder="0.0"></div>
                <div><label>وسع الخطوة</label><input type="number" step="0.1" name="m_step" placeholder="0.0"></div>
            </div>

            <h3>الكمية والتكلفة</h3>
            <div class="grid">
                <div><label>عدد الثياب</label><input type="number" name="qty" id="qty" value="1" min="1" oninput="recalc()"></div>
                <div><label>السعر للثوب</label><input type="number" name="u_price" id="u_price" value="200" oninput="recalc()"></div>
            </div>
            <div class="total-box">الإجمالي: <span id="display_total">200</span> ريال</div>
            <input type="hidden" name="total_price" id="hidden_total" value="200">

            <h3>تفاصيل الحوالة البنكية</h3>
            <div class="payment-box">
                <div class="bank-details">
                    <strong>بنك الكريمي:</strong> 3005374854 <br>
                    <strong>محفظة جيب:</strong> 80617
                </div>
                <label>إرفاق صورة إيصال التحويل (ضروري لاتمام العملية):</label>
                <input type="file" name="receipt" accept="image/*" required>
            </div>

            <button type="submit">تأكيد الطلب وإرسال</button>
        </form>
    </div>

    <script>
        function recalc() {
            const q = document.getElementById('qty').value;
            const p = document.getElementById('u_price').value;
            const total = q * p;
            document.getElementById('display_total').innerText = total;
            document.getElementById('hidden_total').value = total;
        }

        document.getElementById('yarmoukFinalForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const webhook = 'https://1278.app.n8n.cloud/webhook/yarmouk-orders';
            try {
                await fetch(webhook, { method: 'POST', body: formData });
                alert('تم استلام طلبك ومقاساتك بنجاح في محل اليرموك. شكراً لك!');
            } catch (err) {
                alert('تم إرسال الطلب بنجاح!');
            }
        };
    </script>
</body>
</html>
